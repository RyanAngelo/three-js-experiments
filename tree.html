<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>3D Tree</title>
        <link rel="stylesheet" href="/css/main.css">
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/examples/": "./node_modules/three/examples/"
            }
        }
        </script>
        <style>
            #wind-control {
                position: fixed;
                bottom: 20px;
                left: 20px;
                background: rgba(0, 0, 0, 0.7);
                padding: 15px;
                border-radius: 5px;
                color: white;
                font-family: Arial, sans-serif;
                z-index: 1000;
            }
            #wind-slider {
                width: 200px;
                margin-top: 5px;
            }
            .slider-label {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }
        </style>
	</head>
	<body>
        <!--Navigation bar-->
		<div id="nav-placeholder"></div>

        <!-- Wind Control -->
        <div id="wind-control">
            <div class="slider-label">
                <span>Wind Strength</span>
                <span id="wind-value">0.5</span>
            </div>
            <input type="range" id="wind-slider" min="0" max="2" step="0.1" value="0.5">
        </div>

		<script>
		$(function(){
			$("#nav-placeholder").load("nav.html");
		});
        </script>
        
        <script src="./js/tree.js" type="module"> </script>
	</body>
</html>
